{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container-fluid p-0 wow fadeIn" data-wow-delay="0.1s">
    <div id="header-carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="w-100" src="{{service.image.url}}" alt="Image" height="400px;">
                <div class="carousel-caption">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-8">
                                <h1 class="display-3 text-white mb-4 animated slideInDown">{{service.name}}</h1>
                                <nav aria-label="breadcrumb animated slideInDown">
                                    <ol class="breadcrumb justify-content-center mb-0">
                                        <li >Home </li>
                                        <li > / {{service.name}}</li>
                                    </ol>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Carousel End -->


<!-- Top Feature Start -->
<div class="container-fluid top-feature py-5 pt-lg-0">
    <div class="container py-5 pt-lg-0">
        <div class="row gx-0">
            <div class="col-lg-4 wow fadeIn" data-wow-delay="0.1s">
                <div class="bg-white shadow d-flex align-items-center h-100 px-5" style="min-height: 160px;">
                    <div class="d-flex">
                        <div class="flex-shrink-0 btn-lg-square rounded-circle bg-light">
                            <img class="img-fluid rounded" src="{{ service.icon.url }}" alt="Icon" width="55px">
                        </div>
                        <div class="ps-3">
                            <h4>{{service.title1}}</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 wow fadeIn" data-wow-delay="0.3s">
                <div class="bg-white shadow d-flex align-items-center h-100 px-5" style="min-height: 160px;">
                    <div class="d-flex">
                        <div class="flex-shrink-0 btn-lg-square rounded-circle bg-light">
                            <img class="img-fluid rounded" src="{{ service.icon.url }}" alt="Icon" width="55px">
                        </div>
                        <div class="ps-3">
                            <h4>{{service.title2}}</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 wow fadeIn" data-wow-delay="0.5s">
                <div class="bg-white shadow d-flex align-items-center h-100 px-5" style="min-height: 160px;">
                    <div class="d-flex">
                        <div class="flex-shrink-0 btn-lg-square rounded-circle bg-light">
                            <img class="img-fluid rounded" src="{{ service.icon.url }}" alt="Icon" width="55px">
                        </div>
                        <div class="ps-3">
                            <h4>{{service.title3}}</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Top Feature End -->
    
              


    <!-- Features Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="row g-5 align-items-center">
                <div class="col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                    <p class="fs-5 fw-bold text-primary"></p>
                    <h1 class="display-5 mb-4">Best {{service.name}} Service</h1>
                    <p class="mb-4">{{service.desc}}<p>
                    <a class="btn btn-primary py-3 px-4" href="{% url 'cleaning_booking' service.id %}">Book Appointment</a>
                </div>
                <div class="col-lg-6">
                    <div class="row  align-items-center" >
                       <img src="{{ service.image.url }}" height="450px" width="400px" data-wow-delay="0.1s" >
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Features End -->





{% endblock content%}
