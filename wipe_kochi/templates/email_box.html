{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container">
    <div class="row">
        <form method="post">
            {% csrf_token%}
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Enter your email address</label>
              <input type="email" name="email" class="form-control w-50" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll  share the otp to the email.the otp is valid for 2 mins</div>
            </div>
            <button type="submit" class="btn btn-success">Send Otp</button>
          </form>
    </div>

</div>

{% endblock content %}
