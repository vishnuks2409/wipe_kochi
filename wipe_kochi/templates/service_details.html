{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container">
    <div class="row mt-5">
        <div class="text-center mx-auto wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">
            <h1 class="display-5 mb-5"> Cleaning Booking Details</h1>
        </div>
    </div>

    <div class="row">
        <table class="table table-bordered border-dark">
            <tr>
                <th>Booking Id</th>
                <th>Customer Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Address</th>
                <th>Service Type</th>
                <th>Date</th>
            </tr>
            {% for i in booking%}
                <tr>
                    <td>{{i.id}}</td>
                    <td>{{i.name}}</td>
                    <td>{{i.phone}}</td>
                    <td>{{i.email}}</td>
                    <td>{{i.address}}</td>
                    <td>{{i.service}}</td>
                    <td>{{i.date}}</td>

                
                </tr>
            {%endfor%}
        </table>
    </div>


</div>

{% endblock content %}
